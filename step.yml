title: |-
  Kobiton Execute Test
summary: |
  Trigger a automation script on Kobiton Device
description: |
  A Bitrise step to (synchronously) execute an automated test script on Kobiton service
website: https://github.com/kobiton/bitrise-step-kobiton-execute-test
source_code_url: https://github.com/kobiton/bitrise-step-kobiton-execute-test
support_url: https://github.com/kobiton/bitrise-step-kobiton-execute-test/issues

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: github.com/kobiton/bitrise-step-kobiton-execute-test


inputs:
  - kobi_username_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - kobi_apikey_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - executor_username_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - executor_password_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - git_repo_url_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - git_repo_branch_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - app_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true
  - git_repo_ssh_key_input:
    opts:
      title: "Example Step Input"
      summary: Summary. No more than 2-3 sentences.
      is_expand: true
      is_required: true

outputs:
  - SESSION_ID:
    opts:
      title: "Kobiton Session ID"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
  - JOB_ID:
    opts:
      title: "Executor Job ID"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
  - REPORT_URL:
    opts:
      title: "TestNG Report URL"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
